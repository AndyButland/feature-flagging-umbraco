<div ng-controller="Our.FeatureFlags.Controller">
    <feature-flags-hider hide="!model.config.featureEnabled"/>

    <feature-flags-property ng-if="model.config.featureEnabled"
                      view="view"
                      config="model.config.dataTypeSettings.config"
                      validation="model.config.dataTypeSettings.validation"
                      value="model.value"
                      property-alias="model.alias"/>
</div>
