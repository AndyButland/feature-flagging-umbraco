<div ng-controller="FeatureFlagged.Controller">
    <flagged-hider hide="!model.config.featureEnabled"/>

    <flagged-property ng-if="model.config.featureEnabled"
                      view="view"
                      config="model.config.dataTypeSettings.config"
                      validation="model.config.dataTypeSettings.validation"
                      value="model.value"
                      property-alias="model.alias"/>
</div>
